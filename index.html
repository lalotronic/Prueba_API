<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de moneda nacional</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card shadow-sm p-4 w-100 max-width-500">
              <h1 class="text-center mb-4">Conversor de moneda nacional</h1>
              <div class="form-group">
                <label for="amount">Pesos CLP:</label>
                <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto en CLP" min="0" step="0.01">
              </div>
              <div class="form-group">
                <label for="from-currency">Moneda a covertir:</label>
                <select class="form-control" id="from-currency">
                  <option value="USD">Dolar (USD)</option>
                  <option value="EUR">Euro (EUR)</option>
                </select>
              </div>
      
              <button class="btn btn-primary d-block mx-auto" id="boton-dolar">Convertir</button>
              <div class="form-group">
                <label for="result">Resultado:</label>
                <input type="text" class="form-control" id="result" readonly>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="grafica">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>


  <script src="js/script3.js"></script>
</body>
</html>
